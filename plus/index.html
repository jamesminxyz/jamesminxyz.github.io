<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Color Palette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->

	<!-- build:css css/app.min.css -->
	<link rel="stylesheet" href="../css/app.css">
	<!-- endbuild -->
</head>
<body id="body color">
	<div class="content color-plus">
		<div class="wrapper wrapper-color">
            <h2 class="heading">Primary / Secondary / Greyscale</h2>

            <div class="media-flex">
                <div class="palette-container palette-main">
                    <div class="palette" data-hex="0572E6" data-name="(Blue)"></div>
                    <div class="palette" data-hex="1D164C" data-name="(Deep Blue)"></div>
                    <div class="palette" data-hex="FF746A" data-name="(Coral)"></div>
                    <div class="palette text-dark" data-hex="8ADAF9" data-name="(Sky)"></div>
                    <div class="palette text-dark" data-hex="D7CCC3" data-name="(Sand)"></div>
                </div>

                <div class="palette-container palette-greyscale">
                    <div class="palette text-dark" data-hex="FFFFFF" data-name="(White)" style="border: 1px solid#eeeeee;"></div>
                    <div class="palette text-dark" data-hex="F4F3F4" data-name="(Grey 1)" ></div>
                    <div class="palette text-dark" data-hex="E4E4E4" data-name="(Grey 2)" ></div>
                    <div class="palette text-dark" data-hex="C3C3C3" data-name="(Grey 3)" ></div>
                    <div class="palette" data-hex="828282" data-name="(Grey 4)" ></div>
                    <div class="palette" data-hex="595959" data-name="(Grey 5)" ></div>
                    <div class="palette" data-hex="424242" data-name="(Grey 6)" ></div>
                    <div class="palette" data-hex="000000" data-name="(Black)" ></div>
                </div>
            </div>

            <h2 class="heading">Seasonal</h2>
            <div class="palette-container palette-seasonal">
                <div class="media-flex media-flex__seasonal">
                    <div>
                        <div class="palette-group">
                            <p class="name" style="color:#FF69A2 ">Magenta</p>
                            <div class="palette" data-hex="FF69A2" data-name="" ></div>
                            <div class="palette" data-hex="FCA4C5" data-name="" ></div>
                            <div class="palette" data-hex="FFDFEA" data-name="" style="color:#FF69A2 " ></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#FF746A ">Coral</p>
                            <div class="palette" data-hex="FF746A" data-name="" ></div>
                            <div class="palette" data-hex="FFB9B4" data-name="" ></div>
                            <div class="palette" data-hex="FFDCDA" data-name="" style="color:#FF746A "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#FF9271 ">Orange</p>
                            <div class="palette" data-hex="FF9271" data-name="" ></div>
                            <div class="palette" data-hex="FFC7B6" data-name="" ></div>
                            <div class="palette" data-hex="FFE2D9" data-name="" style="color:#FF9271 "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#FBB570 ">Apricot</p>
                            <div class="palette" data-hex="FBB570" data-name="" ></div>
                            <div class="palette" data-hex="FBD2A6" data-name="" ></div>
                            <div class="palette" data-hex="FFEFE1" data-name="" style="color:#FBB570 "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name text-dark" style="color: #FAD971">Yellow</p>
                            <div class="palette text-dark" data-hex="FAD971" data-name="" ></div>
                            <div class="palette text-dark" data-hex="FCE8A7" data-name="" ></div>
                            <div class="palette text-dark" data-hex="FFF6E0" data-name="" ></div>
                        </div>
                    </div>
                    <div>
                        <div class="palette-group">
                            <p class="name" style="color:#2DAB8E ">Green</p>
                            <div class="palette" data-hex="2DAB8E" data-name="" ></div>
                            <div class="palette" data-hex="94D4C5" data-name="" ></div>
                            <div class="palette" data-hex="C8E9E1" data-name="" style="color:#2DAB8E "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#3CBBB6 ">Teal</p>
                            <div class="palette" data-hex="3CBBB6" data-name="" ></div>
                            <div class="palette" data-hex="9BDCD9" data-name="" ></div>
                            <div class="palette" data-hex="CCEDEB" data-name="" style="color:#3CBBB6 "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#8ADAF9 ">Sky</p>
                            <div class="palette text-dark" data-hex="8ADAF9" data-name="" ></div>
                            <div class="palette text-dark" data-hex="C5EDFC" data-name="" ></div>
                            <div class="palette text-dark" data-hex="E2F6FD" data-name="" ></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#805FFF ">Violet</p>
                            <div class="palette" data-hex="805FFF" data-name="" ></div>
                            <div class="palette" data-hex="BDADFF" data-name="" ></div>
                            <div class="palette" data-hex="DDD5FF" data-name="" style="color:#805FFF "></div>
                        </div>

                        <div class="palette-group">
                            <p class="name" style="color:#1D164C ">Deep Blue</p>
                            <div class="palette" data-hex="1D164C" data-name="" ></div>
                            <div class="palette" data-hex="8E8AA5" data-name="" ></div>
                            <div class="palette" data-hex="C6C5D2" data-name="" style="color:#1D164C "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input id="input" type="text" value="">

        <div class="wrapper notification-wrapper">
            <div id="notification" class="notification">
                <p id="notification_text">Click to copy to clipboard</p>
            </div>
        </div>
        
	</div>

	<!-- build:js js/main.min.js -->
	<script src="js/app.js"></script>
	<!-- endbuild -->

    <script>
        var input = document.getElementById('input');
        var palettes = Array.from(document.getElementsByClassName('palette'));
        var notification = document.getElementById('notification');
        var notificationText = document.getElementById('notification_text');
        

        palettes.forEach(function(el){
            var hex = el.attributes['data-hex'].value;
            var name = el.attributes['data-name'].value;
            el.innerHTML = hex;
            el.style.backgroundColor = "#" + hex;

            el.addEventListener('click', function(){
                // notification.classList.remove('active');
                
                input.value = hex;
                input.select();
                document.execCommand('copy');

                notificationText.innerHTML = "Copied to clipboard â€“ <span class='swatch' id='swatch'></span> "+ hex + " " + name;
                var swatch = document.getElementById('swatch');
                swatch.style.backgroundColor = "#" + hex;
                console.log(swatch)
                
                this.innerHTML = "Copied!";
                setTimeout(function(){
                    el.innerHTML = hex;
                }, 2000);
                
                // notification.classList.add('active');
                // var timeout = setTimeout(function() {
                //     notification.classList.remove('active');
                // }, 1500)

                
            });
        })
    </script>
</body>


</html>
